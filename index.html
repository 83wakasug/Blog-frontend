<!DOCTYPE html>
<html lang="en">
<head> 
   <title>First Blog</title>
   <link rel="stylesheet" href="index.css">
   <script src="index.js" defer></script>
</head>
<body>
<div class="container">
    <div class="title-container">
        <h1 class="title">Blog Maker :)</h1>
    </div>

    <div class="form-container">
        <!-- Login form -->
        <div class="box boxRight">
            <h2>Login</h2>
            <p>Email</p>
            <input type="text" name="username" placeholder="email" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="password" required id="myInput">
            <div class="checkbox-container">
                <input type="checkbox" id="showPasswordCheckbox" onclick="showPassWord('myInput')">
                <label for="showPasswordCheckbox">Show Password</label>
            </div>
            <input type="submit" value="Login">
        </div>
        
        <!-- Registration form -->
        <div class="box boxLeft">
            <h2>Register</h2>
            <p>Email</p>
            <input type="text" name="register-email" placeholder="email" required>
            <p>Password</p>
            <input type="password" name="register-password" placeholder="password" required id="myInput2">
            <div class="checkbox-container">
                <input type="checkbox" id="showPasswordCheckbox2" onclick="showPassWord('myInput2')">
                <label for="showPasswordCheckbox2">Show Password</label>
            </div>
            <input type="submit" value="Register">
        </div>
    </div>
</div>
</body>
</html>
